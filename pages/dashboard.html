    <title>Painel do Lojista - Gestão de Entregas</title>
    <link rel="stylesheet" href="../css/dashboard.css"> <!-- Atualizando o caminho para o arquivo CSS -->
</head>

    <div class="header">
        Painel de Controle - Lojista

    <div class="dashboard">
        <div class="card">
            <h3>10</h3>
            <p>Pendentes</p>
        </div>
        <div class="card">
            <h3>5</h3>
            <p>Aceitos</p>

        <div class="card">
            <h3>15</h3>

    <button class="btn-chamar-entregador" onclick="chamarEntregador()">Chamar Entregador</button>

    <script>
        function chamarEntregador() {
            alert("Entregador chamado com sucesso!");
            // Aqui você pode adicionar a lógica para enviar a notificação ou atualizações no status.
        }
